name: car_care
description: "A Very Good Project created by Very Good CLI"
publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: ^3.10.4

dependencies:

  cupertino_icons: ^1.0.8
  bloc: ^9.0.1
  cached_network_image: ^3.4.1
  dartz: ^0.10.1
  dio: ^5.9.0
  dio_cache_interceptor: ^4.0.5
  equatable: ^2.0.8
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  flutter_secure_storage: ^10.0.0
  get_it: ^9.2.0
  go_router: ^17.0.1
  iconsax_plus: ^1.0.0
  intl: ^0.20.2
  pretty_dio_logger: ^1.4.0
  vector_graphics: ^1.1.19
  flutter_native_splash: ^2.4.7
  flutter_dotenv: ^6.0.0
dev_dependencies:
  flutter_lints: ^6.0.0
  vector_graphics_compiler:


  bloc_test: ^10.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^10.0.0
flutter:
  generate: true
  uses-material-design: true


  fonts:
    - family: ITF Qomra Arabic
      fonts:
        - asset: assets/fonts/itfQomraArabic-Light.ttf
          weight: 300
        - asset: assets/fonts/itfQomraArabic-Regular.ttf
          weight: 400
        - asset: assets/fonts/itfQomraArabic-Medium.ttf
          weight: 500
        - asset: assets/fonts/itfQomraArabic-Bold.ttf
          weight: 700
        - asset: assets/fonts/itfQomraArabic-Black.ttf
          weight: 900


  assets:
    - assets/images/
    - .env